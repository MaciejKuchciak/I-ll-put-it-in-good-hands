<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src ="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <title>Document</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type='text/css' />
</head>
<body>
<header>
    <nav class="container container--70">
        <span th:include="admin/fragments/loggedOrNotLogged :: loggedOrNotLogged"></span>
        <span th:include="admin/fragments/header :: header"></span>
    </nav>
</header>
<section class="help" id="institutions">
    <h2>Zarządzaj fundacjami</h2>
    <div class="help--slides active" data-id="1">
        <p>Poniżej znajduje się lista fundacji. Możesz dodać, usunąć bądź edytować istniejącą instytucję.</p>
        <table style="color: black;text-align: left;width:100%;border: solid 1px; margin-bottom: 20px">
            <thead>
            <tr>
                <th>Id instytucji</th>
                <th>Nazwa instytucji</th>
                <th>Opis instytucji</th>
                <th>Operacja</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="institution: ${institutions}">
                <td th:text="${institution.id}" ></td>
                <td th:text="${institution.name}" ></td>
                <td th:text="${institution.description}" ></td>
                <td><a th:href="@{/admin/institutions/delete(id=${institution.id})}" class="btn" style="font-size: 12px;margin-right: 2px" id="remove">Usuń</a><a th:href="@{/admin/institutions/edit(id=${institution.id})}" class="btn" style="font-size: 12px" id="edit">Edytuj</a></td>
            </tr>
            </tbody>
        </table>
        <div class="form-group form-group--buttons" style="margin-top: 10px;text-align: center; justify-content: center">
            <a th:href="@{/admin/institutions/add}" class="btn">Dodaj instytucję</a>
        </div>
    </div>
</section>

<footer th:include="fragments/footer :: footer">
</footer>
</body>
</html>
