<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src ="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <title>Document</title>
    <link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
  </head>
  <body>
    <header>
      <nav class="container container--70">
        <ul class="nav--actions">
          <li><a th:href="@{/login}" class="btn btn--small btn--without-border">Zaloguj</a></li>
          <li><a th:href="@{/register}" class="btn btn--small btn--highlighted">Załóż konto</a></li>
        </ul>
        <span th:include="fragments/header :: header"></span>
      </nav>
    </header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form th:object="${user}" method="post" th:action="@{/register}">
        <div class="form-group">
          <input th:field="*{username}" type="text" name="username" placeholder="Nazwa użytkownika" id="username"/>
          <span id='adminError'></span>
        </div>
        <div class="form-group">
          <input th:field="*{email}" type="email" id="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input th:field="*{firstName}" type="text" id="firstName" name="firstName" placeholder="Imię" />
          <span id='firstNameError'></span>
        </div>
        <div class="form-group">
          <input th:field="*{lastName}" type="text" id="lastName" name="lastName" placeholder="Nazwisko" />
          <span id='lastNameError'></span>
        </div>
        <div class="form-group">
          <input th:field="*{password}" type="password" id="password" name="password" placeholder="Hasło" />
          <span id='passwordError'></span>
        </div>
        <div class="form-group">
          <input type="password" id="password2" name="password2" placeholder="Powtórz hasło"/>
          <span id='passwordConfirmationError'></span>
        </div>

        <div class="form-group form-group--buttons">
          <button class="btn" type="submit" onclick="return validate()">Załóż konto</button>
        </div>
      </form>
    </section>
    <footer th:include="fragments/footer :: footer">
    </footer>
  </body>
<script type="text/javascript">
  $('#username').on('keyup', function() {
    if($('#username').val().includes('admin') || $('#username').val().includes('Admin')) {
      $('#adminError').html('Konto ze słowem admin jest zarezerwowane').css('color', 'red');
    }
    if ($('#username').val() == '') {
      $('#adminError').html('Pole Nazwa użytkownika nie może być puste').css('color', 'red');
    }
    else if(!($('#username').val().includes('admin') || $('#username').val().includes('Admin')) && !$('#username').val() == ''){
      $('#adminError').html('Nazwa użytkownika dozwolona').css('color', 'green');
    }
  })

  $('#password, #password2').on('keyup', function () {
    if($('#password').val() ==''){
      $('#passwordError').html('Hasło powinno zawierac minimum 8 znaków oraz składać się z przynajmniej jednej litery, cyfry oraz znaku specjalnego').css('color', 'red')
    }
    else if($('#password').val().length<8){
      $('#passwordError').html('Hasło jest krótsze niż 8 znaków').css('color', 'red');
    }
    else if (!$('#password').val().match(/([a-z])/) || !$('#password').val().match(/([0-9])/) ){
      $('#passwordError').html('Hasło nie posiada liter i liczb').css('color', 'red');
    }
    else if (!$('#password').val().match(/([A-Z])/)){
      $('#passwordError').html('Hasło nie posiada wielkiej litery').css('color', 'red');
    }
    else if (!$('#password').val().match(/([!,%,&,@,#,$,^,*,?,_,~])/)){
      $('#passwordError').html('Hasło nie zawiera znaku specjalnego').css('color', 'red');
    }
    else {
      $('#passwordError').html('Wszystko ok').css('color', 'green');
    }


    if ($('#password').val() == $('#password2').val()) {
      $('#passwordConfirmationError').html('Hasło potwierdzone').css('color', 'green');
    } else
      $('#passwordConfirmationError').html('Hasła różnią się od siebie, proszę popraw').css('color', 'red');
  });

  $('#firstName').on('keyup', function() {
    if($('#firstName').val().includes(0) || $('#firstName').val().includes(1) ||
            $('#firstName').val().includes(2) || $('#firstName').val().includes(3) ||
            $('#firstName').val().includes(4) || $('#firstName').val().includes(5) ||
            $('#firstName').val().includes(6) || $('#firstName').val().includes(7) ||
            $('#firstName').val().includes(8) || $('#firstName').val().includes(9)) {
      $('#firstNameError').html('Imię powinno się składać wyłącznie z liter').css('color', 'red');
    } else
      $('#firstNameError').html('Imię użytkownika dozwolone').css('color', 'green');
  })

  $('#lastName').on('keyup', function() {
    if($('#lastName').val().includes(0) || $('#lastName').val().includes(1) ||
            $('#lastName').val().includes(2) || $('#lastName').val().includes(3) ||
            $('#lastName').val().includes(4) || $('#lastName').val().includes(5) ||
            $('#lastName').val().includes(6) || $('#lastName').val().includes(7) ||
            $('#lastName').val().includes(8) || $('#lastName').val().includes(9)) {
      $('#lastNameError').html('Nazwisko powinno się składać wyłącznie z liter').css('color', 'red');
    } else
      $('#lastNameError').html('Nazwisko użytkownika dozwolone').css('color', 'green');
  })

  function validate() {
    var pass1 = document.getElementById("password").value;
    var pass2 = document.getElementById("password2").value;
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;

    if(pass1 != pass2 )
    {
      alert("Hasło i potwierdzenie hasła różnią się od siebie.")
      returnToPreviousPage();
      return false;
    }
    if(pass1.length<8){
      alert("Hasło musi składać się z minimalnie 8 znaków.")
      returnToPreviousPage();
      return false;
    }
    if(!pass1.match(/([a-z])/) || !pass1.match(/([0-9])/)){
      alert("Hasło nie posiada żadnej litery lub liczby")
      returnToPreviousPage();
      return false;
    }
    if(!pass1.match(/([A-Z])/)){
      alert("Hasło nie posiada wielkiej litery")
      returnToPreviousPage();
      return false;
    }
    if(!pass1.match(/([!,%,&,@,#,$,^,*,?,_,~])/)){
      alert("Hasło nie posiada znaku specjalnego")
      returnToPreviousPage();
      return false;
    }
    if(username == ""){
      alert("Pole Nazwa użytkownika nie może być puste")
      returnToPreviousPage();
      return false;
    }
    if(firstName == ""){
      alert("Pole Imię nie może być puste")
      returnToPreviousPage();
      return false;
    }
    if(lastName == ""){
      alert("Pole Nazwisko nie może być puste")
      returnToPreviousPage();
      return false;
    }
    if(email == ""){
      alert("Pole Email nie może być puste")
      returnToPreviousPage();
      return false;
    }
    if(username.includes('admin') || username.includes('Admin')){
      alert("Konto ze słowem admin jest zarezerwowane.")
      returnToPreviousPage();
      return false;
    }
    const regexEmail = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    const regexName = /^[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]+$/;
    if(regexEmail.test(email) == false){
      alert("Niepoprawny adres e-mail.")
      returnToPreviousPage();
      return false;
    }
    if(regexName.test(firstName) == false){
      alert("Imię musi składać się wyłącznie z liter.")
      returnToPreviousPage();
      return false;
    }
    if(regexName.test(lastName) == false){
      alert("Nazwisko musi składać się wyłącznie z liter.")
      returnToPreviousPage();
      return false;
    }
  }
  function returnToPreviousPage() {
    window.history.forward(-1);
  }
</script>
</html>
